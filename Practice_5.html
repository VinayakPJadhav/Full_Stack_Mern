
<!--    5. Write a code for a hyperlink that opens a new tab when clicked.      -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <h3>click here </h3>
    <!--   _self - Default. Opens the document in the same window           -->
    <a href="https://github.com/VinayakPJadhav" target="_self">This is my github Account</a><br>
    
    <!--        _blank - Opens the document in a new tab                 --> 
    <a href="https://roadmap.sh/full-stack" target="_blank">full-stack roadmap</a><br>

    <!--    _parent - Opens the document in the parent frame          -->
    <a href="https://www.google.com/" target="_parent">google Home page </a><br>


    <!--    _top - Opens the document in the full body of the tab               -->
    <a href="https://youtube.com/" target="_top">youtube</a><br>
   
    
    
    
</body>
</html>
