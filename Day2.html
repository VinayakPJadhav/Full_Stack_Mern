<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>
<body>
    <table border="2" cellpading="10px" cellspacing="20px">
        <caption>
            STUDENT DETAILS
        </caption>
        <th>Roll No</th>
        <th>Name</th>
        <th>Marks</th>
        <tr>
        <td>1</td>
        <td bgcolor="yellow">ABC</td>
        <td>90.2</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>XYZ</td>
            <td>89.2</td>
        </tr>
        <tr>
            <td colspan="3">3</td>
            <td>PQR</td>
            <td>91.2</td>
        </tr>
    </table>
    
</body>
</html>
