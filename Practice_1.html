<head>
    <title>Basicn of HTML </title>
</head>
<body>

            <h1>This Is h1 Heading First tag in html </h1>
            <h2>This Is h2 Heading </h2>

       <!--        HTML Paragraphs             -->

       <p> This is  the Paragraphs tag in html </p>

       <!--         HTML Image          src=specifies the path of image    
                                        alt= specifies the alternet text for the image        
       -->
        
       <img src="portrait_base.png" alt="image" height="400"width="400">
