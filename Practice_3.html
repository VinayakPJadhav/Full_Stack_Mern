<!--                Create a HTML webpage with a table have three columns and three rows.               -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--                        table tag in html           -->
    <table style="width:100%">
        <tr><th>Name</th>
        <th>Age</th>
        <th>Marks</th></tr>
        <tr>
            <td>Vinayak</td>
            <td>23</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>20</td>
            <td>97</td>
        </tr>
        <tr>
            <td>Raj</td>
            <td>22</td>
            <td>78</td>
        </tr>
    </table>
    
</body>
</html>
